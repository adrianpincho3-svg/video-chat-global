app = "video-chat-backend-adrian"
primary_region = "iad"

[build]

[env]
  NODE_ENV = "production"
  AI_PROVIDER = "mock"
  PORT = "8080"
  HOST = "0.0.0.0"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
