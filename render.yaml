services:
  - type: web
    name: video-chat-backend
    runtime: docker
    dockerfilePath: ./packages/backend/Dockerfile
    dockerContext: ./packages/backend
    region: oregon
    plan: free
    branch: main
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8080
      - key: AI_PROVIDER
        value: mock
