services:
  - type: web
    name: video-chat-backend
    env: node
    region: oregon
    plan: free
    rootDir: packages/backend
    buildCommand: bash render-build.sh
    startCommand: bash render-start.sh
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: AI_PROVIDER
        value: mock
      - key: PORT
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: video-chat-postgres
          property: connectionString
      - key: REDIS_URL
        fromDatabase:
          name: video-chat-redis
          property: connectionString
    autoDeploy: true

databases:
  - name: video-chat-postgres
    databaseName: videochat
    user: videochat
    plan: free
    region: oregon

  - name: video-chat-redis
    plan: free
    region: oregon
